  <body>
    <section id="project" class="my-5 w-75 mx-auto">
      <div class="container">
        <div class="form-floating mb-3">
          <input
            oninput=" valedate(this)"
            type="text"
            class="form-control"
            id="productName"
            placeholder="Name"
          />
          <label for="productName">Product name</label>
        </div>
        <div class="alert alert-danger d-none">
          The first caracter must be capital and you can add between 2 to 8
          caracters
        </div>
        <div class="form-floating mb-3">
          <input
            oninput=" valedate(this)"
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Price"
          />
          <label for="productPrice">Product price</label>
        </div>
        <div class="alert alert-danger d-none">
          you can write between 9 to 9999
        </div>
        <div class="form-floating mb-3">
          <input
            oninput=" valedate(this)"
            list="demo"
            type="text"
            class="form-control"
            id="category"
            placeholder="category"
          />
          <label for="category">Product category</label>
          <datalist id="demo">
            <option value="Tv"></option>
            <option value="Screen"></option>
            <option value="Mobile"></option>
            <option value="Labtop"></option>
          </datalist>
        </div>
        <div class="alert alert-danger d-none">
          you can chose between tv , mobil , screen and labtop
        </div>
        <div class="form-floating mb-3">
          <textarea
            oninput=" valedate(this)"
            class="form-control"
            id="productDescription"
            placeholder="description"
          ></textarea>
          <label for="productDescription">Product description</label>
        </div>
        <div class="alert alert-danger d-none">
          you can write between 2 to 10 characters
        </div>
        <div class="form-floating mb-3">
          <input
            type="file"
            class="form-control"
            id="image"
            placeholder="Price"
          />
          <label for="image">Upload image</label>
        </div>
        <div class="form-floating mb-3">
          <input
            oninput="search()"
            type="text"
            class="form-control w-50"
            id="search"
            placeholder="Price"
          />
          <label for="search">Search</label>
        </div>
        <button
          id="addProductbotton"
          class="btn btn-info text-white"
          onclick="addProduct()"
        >
          Add product
        </button>
        <button
          id="updatebotton"
          onclick="edit(ptr)"
          class="btn btn-warning d-none text-white"
        >
          update product
        </button>
      </div>
    </section>

    <section class="mt-2">
      <div class="container">
        <div class="row" id="display"></div>
      </div>
    </section>
